<!DOCTYPE html>
<html>
<head>
    <title>Payment — RedStore</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .payment-box {
            width: 380px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }

        .payment-box h2 {
            color: #d40000;
            margin-bottom: 12px;
        }

        .pay-btn {
            background: #d40000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 18px;
        }

        .pay-btn:hover {
            opacity: 0.8;
        }

        .fake-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        .fake-popup button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .fake-popup button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="payment-box">
    <h2>Payment Checkout</h2>
    <p>Total Amount: <strong>₹999</strong></p>

    <button class="pay-btn" onclick="openDummyPayment()">Pay Now</button>
</div>

<div class="fake-popup" id="dummyPopup">
    <h3>Payment Gateway</h3>
    <p>Demo Mode: No real payment required.</p>
    <button onclick="successPayment()">Pay ₹999</button>
</div>

<script>
function openDummyPayment() {
    document.getElementById('dummyPopup').style.display = 'block';
}

function successPayment() {
    alert("Payment Successful!");
    window.location.href = "thankyou.html";
}
</script>

</body>
</html>
